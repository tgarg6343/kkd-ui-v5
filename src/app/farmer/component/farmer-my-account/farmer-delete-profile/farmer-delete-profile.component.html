  <!--The content below is only a placeholder and can be replaced.-->
<app-farmer-header></app-farmer-header>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Delete Your Profile
			</h3>
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<form role="form">
						<div class="form-group">							 
              <label>Password</label>
							<input [(ngModel)]="currentPassword" class="form-control" placeholder="Enter current Password"
                type="password" name="currentPassword" />
            </div>	
						<button type="submit" (click)="deleteFarmerProfile()" class="btn btn-primary" 
            data-target="#ConfirmDeleteProfileModal" data-toggle="modal">Delete</button>
					</form>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
</div>
<div *ngIf="delete" class="modal fade" tabindex="-1" id="ConfirmDeleteProfileModal"data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Confirm Action </h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>           
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <h4>Are you surely want to delete your profile ? </h4>
            </div>               
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="deleteFarmerProfile()" type="submit" class="btn btn-primary" data-target="#ConfirmDeleteProfileModal" data-toggle="modal">Delete</button>
          <button  type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
