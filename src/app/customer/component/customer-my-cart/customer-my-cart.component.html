<app-customer-header></app-customer-header>
<div *ngIf="items[0]; then carts else empty"></div>
<ng-template #carts>
<div class="container">
    <div class="cart-dropdown-container">
        <div class="row">
                <div class="text-left col-md-6">Your Cart <i class="fas fa-shopping-cart"></i> ({{items.length}} Items)</div>
                <div class="text-right col-md-6">
                    <button type="button" class="btn btn-success btn-sm" routerLink="/customer/homePage"> 
                       <span><i class="fas fa-shopping-cart"></i></span> Continue shopping
                    </button>
                </div>
        </div>
        <table class="table table-hover">
          <tbody>
                <tr *ngFor="let item of items; let ind=index">
                    <td class="text-left ml-4"><a href="#"><img src="http://placehold.it/100x70" alt="{{item.productName}}.png" title="{{item.productName}}"></a></td>
                    <td class="text-left"><a href="#">{{item.productName}}</a>
                        <div><small>Qty: {{item.quantity}} Kg</small></div></td>
                    <td class="text-right">₹{{item.productPrice*item.quantity}}</td>
                    <td class="text-center"><button class="btn btn-outline-danger"(click)="deleteItem(item,ind)" title="Remove" class="btn btn-link"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
          </tbody>  
        </table>
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6"><strong>Total</strong></div>
                    <div class="col-md-2">₹{{x}}</div>
                    <div class="col-md-4">
                            <button type="button" class="btn btn-success" (click)="checkout()">
                                    <i class="fas fa-hand-point-right"></i>Place Order
                            </button>
                    </div>
                </div>
            </div>
        </div>
        
      </div>
</div>
</ng-template>
<ng-template #empty>
    <div class="container">
        <div class="h6">Your Cart (0 Items)</div>
    </div>
    <div class="cart-header">
        <img src="http://www.austeknis.com/cart_files/cart_pix/empty_cart.jpg" alt="empty wishlist" class="img-fluid">
    </div>  
</ng-template>
