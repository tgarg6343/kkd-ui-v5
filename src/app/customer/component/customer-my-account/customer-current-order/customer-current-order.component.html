<app-customer-header></app-customer-header>
<div class="container-fluid current-orders bg">
  <h2 class="text-center"> My Orders </h2>
  <div class="row current-orders-body">
      
      <div class="col-md-4" *ngFor="let order of currentOrders">
           <div class="card" >
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item active">OrderId           :   {{order.orderId}}</li>
                  <li class="list-group-item">Product Name             :   {{order.name}} </li>                            
                  <li class="list-group-item">Quantity                 :   {{order.quantity}}</li>                            
                  <li class="list-group-item">Price                    :   {{order.totalAmount}}</li>
                  <li class="list-group-item">Rating                   :   {{order.avgRating}}</li>
                  <li class="list-group-item">OTP                      :   {{order.otp}} </li>
                </ul>
              </div>
            </div>
          </div>
          </div>
          </div>
  <!-- card end -->
