<app-customer-header></app-customer-header>
<!--The content below is only a placeholder and can be replaced.-->


<div class="container-fluid bg">
	<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
                <div class="title">
      <h3 >
        My account
                </h3>
            </div>
      <div class="main-body">
      <div class ="total_earnings">
      
                <a routerLink="/customer/currentOrder" class="btn btn-primary change_password_button" role="button">My orders</a>
                </div>
                <div class ="next_buttons">
                <div class ="change_password">
                <button type="submit" class="btn btn-primary change_password_button" data-target="#loginModal" data-toggle="modal">Change Password</button>
            </div>
            <div class ="change_password">
                <a routerLink="/customer/addressBook" class="btn btn-primary change_password_button" role="button">Address Book</a>
            </div>
            <div class ="change_password">
                <a routerLink="/customer/previousOrder" class="btn btn-primary change_password_button" role="button">Previous orders</a>
            </div>
            
            <div class ="change_password">
                <button type="submit" class="btn btn-primary change_password_button" data-target="#DeleteProfileModal" data-toggle="modal">Delete Profile</button>
            </div>
            
            </div></div>
        </div>
    <div class="col-md-3">
    </div>
  
</div>
</div>

<div class="modal fade" tabindex="-1" id="loginModal"
    data-keyboard="false" data-backdrop="static">
<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Change Password</h4>
            <button type="button" class="close" data-dismiss="modal">
                &times;
            </button>
           
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="inputUserName">Mobile No</label>
                    <input [(ngModel)]="mobileNumber" class="form-control" placeholder="Enter mobile number"
                    type="text"  id="inputUserName" name="mobileNumber" title="Enter your 10 digit mobile number"/>
                </div>
                <div class="form-group">
                    <label for="psw">Current Password</label>
                    <input [(ngModel)]="currentPassword" class="form-control" placeholder="Enter current Password"
                    id="psw" name="psw"  title="Enter your current password" required type="password"/>
                </div>
                <div class="form-group">
                        <label for="inputPassword">New Password</label>
                        <input [(ngModel)]="newPassword" class="form-control" placeholder="Enter new Password"
                                type="password" id="inputPassword" name="newPassword" title="Must contain at least one number and one uppercase and one lowercase and one special case, and at least 8 or more characters" />
                    </div>
                    <div class="form-group">
                            <label for="inputPassword">Re-enter new Password</label>
                            <input [(ngModel)]="reenterNewPassword" class="form-control" placeholder="Re-enter New Password"
                                    type="password" id="inputPassword" name="reenterNewPassword" title="Re-enter your new password"/>
                        </div>
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="onSubmit()" type="submit" class="btn btn-primary">Submit</button>
            <button  type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>



<div class="modal fade" tabindex="-1" id="DeleteProfileModal"
    data-keyboard="false" data-backdrop="static">
<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Delete Profile</h4>
            <button type="button" class="close" data-dismiss="modal">
                &times;
            </button>
           
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="inputUserName">Mobile No</label>
                    <input [(ngModel)]="mobileNumber" class="form-control" placeholder="Enter mobile number"
                            type="text"  id="inputUserName" name="mobileNumber"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input [(ngModel)]="currentPassword" class="form-control" placeholder="Enter current Password"
                            type="password"  id="inputPassword" name="currentPassword" />
                </div>
               
            </form>
        </div>
        <div class="modal-footer">
            <button  type="submit" class="btn btn-primary" data-target="#ConfirmDeleteProfileModal" data-toggle="modal" data-dismiss="modal">Delete</button>
            <button  type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>



<div class="modal fade" tabindex="-1" id="ConfirmDeleteProfileModal"
    data-keyboard="false" data-backdrop="static">
<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Confirm Action </h4>
            <button type="button" class="close" data-dismiss="modal">
                &times;
            </button>
           
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                   <h4>Are you surely want to delete your profile ? </h4>
                </div>
              
               
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="validateUser()" type="submit" class="btn btn-primary" data-target="#ConfirmDeleteProfileModal" data-toggle="modal">Delete</button>
            <button  type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
